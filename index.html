<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./script.js" defer></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="side-bar">
        <div class="title-container">
            <div class="logo-container">img</div>
            <div class="title-words"><h2>Dashboard</h2></div>
        </div>
        <div class="nav-container">
            <div class="nav-icons side-icon">i</div>
            <div class="nav-buttons side-button">button</div>
        </div>
        <div class="help-container">
            <div class="help-icons side-icon">i</div>
            <div class="nav-icons side-button">button</div>
        </div>
    </div>
    <div class="main-container">
        <div class="header">
            <div class="top-head">
                <div class="search-container">
                    <label for="search" class="search-label">Search:</label>
                    <input type="search" name="search" id="search">
                </div>
                <a href="#" id="notifications"><img class="img-fluid" src="./img/bell-ring.svg" height="20px" width="20px"></a>
                <div class="profile">
                    <img class="img-fluid icon" src="./img/face-woman.svg" height="40px" width="40px">
                    <span>Kassidy Montano</span>
                </div>
            </div>
            <div class="mid-head">
                <div class="intro">
                    <img class="img-fluid icon" src="#" height="80px" width="80px">
                    <div>
                        <p class="small-intro-words">Hi there,</p>
                        <h4 id="profileName">Kassidy Montano (<span id="username">@kassyj13</span>)</h4>
                    </div>
                </div>
                <div class="head-button-container">
                    <button class="head-botton" id="new">New</button>
                    <button class="head-botton" id="upload">Upload</button>
                    <button class="head-botton" id="share">Share</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="projects-container">
                <h6 class="main-titles">Your Projects</h6>
                <div id="projects"></div>
            </div>
            <div class="annoucement-container">
                <h6 class="main-titles">Annoucements</h6>
                <div id="annoucements"></div>
            </div>
            <div class="trending-container">
                <h6 class="main-titles">Trending</h6>
                <div id="trending"></div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
