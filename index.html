<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="side-bar">
        <div class="title-container">
            <div class="logo-container"><img class="img-fluid logo" src="./img/dashboard-svgrepo-com.svg" height="96px" width="96px"></div>
            <div class="title-words"><h2>Dashboard</h2></div>
        </div>
        <div class="nav-container">
            <div class="nav-buttons">
                <a href="#" class="nav-btn"><img src="./img/home-svgrepo-com.svg" class="img-fluid" alt="" height="30px" width="30px"><span>Home</span></a>
                <a href="#" class="nav-btn"><img src="./img/profile-svgrepo-com.svg" class="img-fluid" alt="" height="30px" width="30px"><span>Profile</span></a>
                <a href="#" class="nav-btn"><img src="./img/message-right-solid-svgrepo-com.svg" class="img-fluid" alt="" height="30px" width="30px"><span>Messages</span></a>
                <a href="#" class="nav-btn"><img src="./img/history-round-svgrepo-com.svg" class="img-fluid" alt="" height="30px" width="30px"><span>History</span></a>
                <a href="#" class="nav-btn"><img src="./img/copybook-lesson-task-homework-svgrepo-com.svg" class="img-fluid" alt="" height="30px" width="30px"><span>Tasks</span></a>
                <a href="#" class="nav-btn"><img src="./img/people-svgrepo-com.svg" class="img-fluid" alt="" height="30px" width="30px"><span>Communities</span></a>
            </div>
        </div>
        <div class="help-container">
            <div class="nav-buttons">
                <a href="#" class="nav-btn"><img src="./img/settings-svgrepo-com.svg" class="img-fluid" alt="" height="30px" width="30px"><span>Settings</span></a>
                <a href="#" class="nav-btn"><img src="./img/circle-help-svgrepo-com.svg" class="img-fluid" alt="" height="30px" width="30px"><span>Support</span></a>
                <a href="#" class="nav-btn"><img src="./img/privacy-svgrepo-com.svg" class="img-fluid" alt="" height="30px" width="30px"><span>Privacy</span></a>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="header">
            <div class="top-head">
                <div class="search-container">
                    <img class="img-fluid" src="./img/magnify.svg" height="30px" width="30px">
                    <input type="search" name="search" id="search">
                </div>
                <a href="#" id="notifications"><img class="img-fluid" src="./img/bell-ring.svg" height="20px" width="20px"></a>
                <div class="profile">
                    <img class="img-fluid icon" src="./img/face-woman.svg" height="40px" width="40px">
                    <span>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="inside">
                              <span class="profileName"></span>
                            </button>
                            <ul class="dropdown-menu">
                              <li><span class="dropdown-item-text username" >@kassyj13</span></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Edit profile</a></li>
                              <li><a class="dropdown-item" href="#">Account settings</a></li>
                              <li><a class="dropdown-item" href="#">Log out</a></li>
                            </ul>
                          </div>
                    </span>
                </div>
            </div>
            <div class="mid-head">
                <div class="intro">
                    <img class="img-fluid icon" src="./img/face-woman.svg" height="80px" width="80px">
                    <div>
                        <p class="small-intro-words">Hi there,</p>
                        <h4><span class="profileName"></span>(<span class="username"></span>)</h4>
                    </div>
                </div>
                <div class="head-button-container">
                    <button class="head-button" id="new">New</button>
                    <button class="head-button" id="upload">Upload</button>
                    <button class="head-button" id="share">Share</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="projects-container">
                <h6 class="main-titles project-title">Your Projects</h6>
                <div id="projects"></div>
            </div>
            <div class="annoucement-container">
                <h6 class="main-titles">Annoucements</h6>
                <div id="annoucements"></div>
            </div>
            <div class="trending-container">
                <h6 class="main-titles">Trending</h6>
                <div id="trending"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
